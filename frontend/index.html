    <!-- Inline Critical CSS (Above-the-Fold) -->
    <style>
      /* Critical CSS for faster initial paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(56, 189, 248, 0.2);
        border-top-color: #38bdf8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 24px;
        font-size: 18px;
        font-weight: 600;
        color: #38bdf8;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loading-subtext {
        margin-top: 8px;
        font-size: 14px;
        color: #94a3b8;
      }
      
      /* Logo Animation */
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #38bdf8, #818cf8);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logo-float 3s ease-in-out infinite;
        box-shadow: 0 10px 40px rgba(56, 189, 248, 0.3);
      }
      
      @keyframes logo-float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .loading-logo svg {
        width: 40px;
        height: 40px;
        color: white;
      }
      
      /* Progress Bar */
      .progress-container {
        width: 300px;
        height: 4px;
        background: rgba(56, 189, 248, 0.2);
        border-radius: 2px;
        margin-top: 30px;
        overflow: hidden;
      }
      
      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #38bdf8, #818cf8);
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
      
      /* Accessibility - Skip to main content */
      .skip-to-main {
        position: absolute;
        top: -40px;
        left: 0;
        background: #38bdf8;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 0 0 4px 0;
        z-index: 10000;
      }
      
      .skip-to-main:focus {
        top: 0;
      }
      
      /* No JavaScript Warning */
      .no-js-warning {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #f59e0b;
        color: #000;
        padding: 16px 24px;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
        z-index: 10001;
        font-weight: 600;
      }
      
      noscript .no-js-warning {
        display: block;
      }
    </style>
  </head>
  
  <body>
    <!-- Accessibility: Skip to main content link -->
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    
    <!-- Loading Screen -->
    <div id="loading-screen" aria-live="polite" aria-label="Application loading">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
          <path d="m9 12 2 2 4-4"/>
        </svg>
      </div>
      <div class="loader"></div>
      <div class="loading-text">CloudTripwire</div>
      <div class="loading-subtext">Initializing Security Dashboard...</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
    
    <!-- Main Application Root -->
    <div id="root" role="main" aria-label="CloudTripwire Dashboard"></div>
    
    <!-- No JavaScript Warning -->
    <noscript>
      <div class="no-js-warning">
        ⚠️ JavaScript is required to run CloudTripwire. Please enable JavaScript in your browser.
      </div>
    </noscript>
    
    <!-- Vite Module Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading Screen Auto-Hide Script -->
    <script>
      // Hide loading screen once React app is mounted
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            // Remove from DOM after transition
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Minimum display time for branding
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log(`⚡ Page loaded in ${pageLoadTime}ms`);
        });
      }
      
      // Service Worker Registration (for PWA support)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('✅ Service Worker registered'))
            .catch(err => console.log('❌ Service Worker registration failed:', err));
        });
      }
    </script>
    
    <!-- Analytics (Replace with your tracking ID) -->
  </body>
